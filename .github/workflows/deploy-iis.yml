name: ğŸš€ Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302' 

    - name: ğŸ—ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build project
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ“¦ Publish project
      run: dotnet publish -c Release -o ./publish

    - name: ğŸ›‘ Stop IIS site
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
      shell: powershell

    - name: ğŸ› ï¸ Take ownership and set permissions
      run: |
        $folder = "C:\inetpub\wwwroot\ecomerce"
        takeown /f "$folder\*" /r /d y
        icacls "$folder" /grant "Everyone:(OI)(CI)F" /T /Q
        icacls "$folder\*" /grant "Everyone:F" /T /Q
      shell: powershell

    - name: ğŸ§¹ Clean IIS deploy folder
      run: |
        Get-ChildItem -Path "C:\inetpub\wwwroot\ecomerce" -Recurse | Remove-Item -Force -Recurse
      shell: powershell

    - name: ğŸš€ Deploy to IIS folder
      run: |
        xcopy ".\publish\*" "C:\inetpub\wwwroot\ecomerce\" /Y /E /I
      shell: cmd

    - name: â–¶ï¸ Start IIS site
      run: |
        Import-Module WebAdministration
        Start-Website -Name "ecomerce"
      shell: powershell
