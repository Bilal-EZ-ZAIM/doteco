name: ğŸš€ Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302' 

    - name: ğŸ—ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build project
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ“¦ Publish project
      run: dotnet publish -c Release -o ./publish

    - name: ğŸ›‘ Stop IIS site
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
      shell: powershell

    - name: ğŸ› ï¸ Take ownership of IIS files
      run: |
        takeown /f "C:\inetpub\wwwroot\ecomerce\*" /r /d y
        icacls "C:\inetpub\wwwroot\ecomerce\*" /grant "Everyone:F" /T
      shell: powershell

    - name: ğŸš€ Deploy to IIS folder (safe & fast)
      run: robocopy ./publish "C:\inetpub\wwwroot\ecomerce" /E /XO /XN /XX /NJH /NJS /NP
      shell: cmd

    - name: â–¶ï¸ Start IIS site
      run: |
        Import-Module WebAdministration
        Start-Website -Name "ecomerce"
      shell: powershell
