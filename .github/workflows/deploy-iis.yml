name: 🚀 Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302' 

    - name: 🏗️ Restore dependencies
      run: dotnet restore

    - name: 🔨 Build project
      run: dotnet build --configuration Release --no-restore

    - name: 📦 Publish project
      run: dotnet publish -c Release -o ./publish

    - name: 🛑 Stop IIS site and App Pool (safely)
      run: |
        Import-Module WebAdministration

        $siteName = "ecomerce"
        $appPoolName = "ecomerce"

        if ((Get-Website -Name $siteName).state -ne "Stopped") {
          Stop-Website -Name $siteName
        }

        if ((Get-WebAppPoolState -Name $appPoolName).Value -ne "Stopped") {
          Stop-WebAppPool -Name $appPoolName
        }
      shell: powershell

    - name: 🛠️ Take ownership and set permissions
      run: |
        $folder = "C:\inetpub\wwwroot\ecomerce"
        takeown /f "$folder\*" /r /d y
        icacls "$folder" /grant "Everyone:(OI)(CI)F" /T /Q
        icacls "$folder\*" /grant "Everyone:F" /T /Q
      shell: powershell

    - name: 🧹 Clean IIS deploy folder
      run: |
        rmdir /s /q "C:\inetpub\wwwroot\ecomerce"
        mkdir "C:\inetpub\wwwroot\ecomerce"
      shell: cmd

    - name: 🚀 Deploy to IIS folder using robocopy
      run: |
        set SOURCE=%CD%\publish
        set DEST=C:\inetpub\wwwroot\ecomerce
        robocopy "%SOURCE%" "%DEST%" /E /PURGE /R:3 /W:5 /MT:8 /NFL /NDL /NP
        if %ERRORLEVEL% LEQ 7 exit 0
        exit 1
      shell: cmd

    - name: ▶️ Start IIS site and App Pool
      run: |
        Import-Module WebAdministration
        Start-WebAppPool -Name "ecomerce"
        Start-Website -Name "ecomerce"
      shell: powershell

    - name: ✅ Check deployed version (اختياري)
      run: type "C:\inetpub\wwwroot\ecomerce\wwwroot\version.txt"
      shell: cmd
