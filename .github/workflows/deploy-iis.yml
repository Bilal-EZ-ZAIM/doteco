name: ğŸš€ Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302'

    - name: ğŸ—ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build project
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ“¦ Publish project
      run: dotnet publish -c Release -o ./publish

    - name: ğŸ›‘ Stop IIS site
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
      shell: powershell

    - name: ğŸ§¹ Clean old files (contents only)
      run: |
        Get-ChildItem -Path "C:\inetpub\wwwroot\ecomerce" -Recurse | Remove-Item -Recurse -Force
      shell: powershell

    - name: ğŸš€ Deploy to IIS folder
      run: robocopy ./publish "C:\inetpub\wwwroot\ecomerce" /E
      shell: cmd

    - name: â–¶ï¸ Start IIS site
      run: |
        Import-Module WebAdministration
        Start-Website -Name "ecomerce"
      shell: powershell
