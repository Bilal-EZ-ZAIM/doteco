name: Build and Deploy ASP.NET Core to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Restore dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build solution
      run: dotnet build --configuration Release

    - name: ğŸ“¦ Publish project
      run: dotnet publish -c Release -o ./publish

    - name: ğŸš€ Deploy to IIS folder
      run: robocopy ./publish "C:\inetpub\wwwroot\ecomerce" /MIR /NJH /NJS /NP

    - name: ğŸ” Restart IIS
      run: iisreset
