name: 🚀 Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302' 

    - name: 🏗️ Restore dependencies
      run: dotnet restore

    - name: 🔨 Build project
      run: dotnet build --configuration Release --no-restore

    - name: 📦 Publish project
      run: dotnet publish -c Release -o ./publish

    - name: 🛑 Stop IIS site and App Pool
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
        Stop-WebAppPool -Name "ecomerce"
      shell: powershell

    - name: 🛠️ Take ownership and set permissions
      run: |
        $folder = "C:\inetpub\wwwroot\ecomerce"
        takeown /f "$folder\*" /r /d y
        icacls "$folder" /grant "Everyone:(OI)(CI)F" /T /Q
        icacls "$folder\*" /grant "Everyone:F" /T /Q
      shell: powershell

   

    - name: 🚀 Deploy to IIS folder using robocopy
      run: |
        robocopy ".\publish" "C:\inetpub\wwwroot\ecomerce" /MIR /NFL /NDL /NJH /NJS /nc /ns /np
      shell: cmd

    - name: ▶️ Start IIS site and App Pool
      run: |
        Import-Module WebAdministration
        Start-WebAppPool -Name "ecomerce"
        Start-Website -Name "ecomerce"
      shell: powershell

    - name: ✅ Check deployed version (اختياري)
      run: type "C:\inetpub\wwwroot\ecomerce\wwwroot\version.txt"
      shell: cmd
