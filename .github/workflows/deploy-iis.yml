name: ğŸš€ Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302' 

    - name: ğŸ—ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build project
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ“¦ Publish project
      run: dotnet publish -c Release -o ./publish

    - name: ğŸ›‘ Stop IIS site and App Pool
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
        Stop-WebAppPool -Name "ecomerce"
      shell: powershell

    - name: ğŸ› ï¸ Take ownership and set permissions
      run: |
        $folder = "C:\inetpub\wwwroot\ecomerce"
        takeown /f "$folder\*" /r /d y
        icacls "$folder" /grant "Everyone:(OI)(CI)F" /T /Q
        icacls "$folder\*" /grant "Everyone:F" /T /Q
      shell: powershell

   

    - name: ğŸš€ Deploy to IIS folder using robocopy
      run: |
        robocopy ".\publish" "C:\inetpub\wwwroot\ecomerce" /MIR /NFL /NDL /NJH /NJS /nc /ns /np
      shell: cmd

    - name: â–¶ï¸ Start IIS site and App Pool
      run: |
        Import-Module WebAdministration
        Start-WebAppPool -Name "ecomerce"
        Start-Website -Name "ecomerce"
      shell: powershell

    - name: âœ… Check deployed version (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
      run: type "C:\inetpub\wwwroot\ecomerce\wwwroot\version.txt"
      shell: cmd
