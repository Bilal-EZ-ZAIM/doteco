name: 🚀 Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302'

    - name: 🏗️ Restore dependencies
      run: dotnet restore

    - name: 🔨 Build project
      run: dotnet build --configuration Release --no-restore

    - name: 📦 Publish project
      run: dotnet publish -c Release -o ./publish

    - name: 🔌 Stop IIS App Pool (safe)
      run: |
        Import-Module WebAdministration
        if ((Get-WebAppPoolState -Name "ecomerce").Value -ne "Stopped") {
          Stop-WebAppPool -Name "ecomerce"
        }
      shell: powershell

    - name: 🛑 Stop IIS Site
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
      shell: powershell

    - name: 🧹 Take ownership and clean old files
      run: |
        takeown /f "C:\inetpub\wwwroot\ecomerce" /r /d y
        icacls "C:\inetpub\wwwroot\ecomerce" /grant "bilanox\bilanox:F" /t
        Get-ChildItem -Path "C:\inetpub\wwwroot\ecomerce" -Recurse | Remove-Item -Recurse -Force
      shell: powershell

    - name: 🚀 Deploy to IIS folder
      run: |
        robocopy ./publish "C:\inetpub\wwwroot\ecomerce" /E /NFL /NDL /NJH /NJS
        exit 0
      shell: cmd

    - name: ▶️ Start IIS App Pool and Site
      run: |
        Import-Module WebAdministration
        Start-WebAppPool -Name "ecomerce"
        Start-Website -Name "ecomerce"
      shell: powershell
