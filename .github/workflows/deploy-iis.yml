name: 🚀 Deploy .NET app to IIS on Self-Hosted Runner

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.302' 

    - name: 🏗️ Restore dependencies
      run: dotnet restore

    - name: 🔨 Build project
      run: dotnet build --configuration Release --no-restore

    - name: 📦 Publish project
      run: dotnet publish -c Release -o ./publish

    - name: 🛑 Stop IIS site
      run: |
        Import-Module WebAdministration
        Stop-Website -Name "ecomerce"
      shell: powershell
    - name: 🛠️ Grant permissions to IIS folder
      run: |
          icacls "C:\inetpub\wwwroot\ecomerce" /grant "Everyone:(OI)(CI)F" /T
      shell: powershell
      

    - name: 🧹 Remove old files from IIS folder
      run: |
        Remove-Item "C:\inetpub\wwwroot\ecomerce\*" -Recurse -Force  # حذف جميع الملفات القديمة
      shell: powershell

    - name: 🚀 Deploy to IIS folder (safe & fast)
      run: robocopy ./publish "C:\inetpub\wwwroot\ecomerce" /E /XO /XN /XX /NJH /NJS /NP
      shell: cmd

    - name: ▶️ Start IIS site
      run: |
        Import-Module WebAdministration
        Start-Website -Name "ecomerce"
      shell: powershell
